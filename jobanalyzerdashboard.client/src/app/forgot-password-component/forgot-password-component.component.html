<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Şifremi Unuttum</h2>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">E-posta adresi gereklidir</div>
          <div *ngIf="f['email'].errors['email']">Geçerli bir e-posta adresi giriniz</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Şifre Sıfırlama Bağlantısı Gönder
        </button>
        <a routerLink="/login" class="btn btn-link">Giriş Sayfasına Dön</a>
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
      <div *ngIf="success" class="alert alert-success mt-3">{{success}}</div>
    </form>
  </div>
</div>
