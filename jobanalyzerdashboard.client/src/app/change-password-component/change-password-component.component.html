<div class="change-password-container">
  <div class="change-password-card">
    <h2>Şifre Değiştir</h2>
    
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="currentPassword">Mevcut Şifre</label>
        <input 
          type="password" 
          id="currentPassword" 
          formControlName="currentPassword" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['currentPassword'].errors }"
        />
        <div *ngIf="submitted && f['currentPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['currentPassword'].errors['required']">Mevcut şifre gereklidir</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="newPassword">Yeni Şifre</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }"
        />
        <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['newPassword'].errors['required']">Yeni şifre gereklidir</div>
          <div *ngIf="f['newPassword'].errors['minlength']">Şifre en az 6 karakter olmalıdır</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Şifre Tekrarı</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
        />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Şifre tekrarı gereklidir</div>
          <div *ngIf="f['confirmPassword'].errors['passwordMismatch']">Şifreler eşleşmiyor</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Şifremi Değiştir
        </button>
        <a routerLink="/profile" class="btn btn-link">Vazgeç</a>
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
      <div *ngIf="success" class="alert alert-success mt-3">{{success}}</div>
    </form>
  </div>
</div>
