<div class="login-container">
  <div class="login-card">
    <h2>Giriş Yap</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">E-posta adresi gereklidir</div>
          <div *ngIf="f['email'].errors['email']">Geçerli bir e-posta adresi giriniz</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Şifre</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Şifre gereklidir</div>
          <div *ngIf="f['password'].errors['minlength']">Şifre en az 6 karakter olmalıdır</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Giriş Yap
        </button>
        <a routerLink="/forgot-password" class="btn btn-link">Şifremi Unuttum</a>
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
      
      <div class="register-link">
        Hesabınız yok mu? <a routerLink="/register">Kayıt Ol</a>
      </div>
    </form>
  </div>
</div>
